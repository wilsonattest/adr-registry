name: Build ADR Registry

on:
  schedule:
    - cron: '0 */6 * * *'         # Every 6 hours (backup sync)
  workflow_dispatch:               # Manual trigger
  repository_dispatch:             # Triggered by other repos
    types: [adr-updated]
  push:
    branches: [main]
    paths: ['config/**', 'src/**'] # Rebuild on config or code changes

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Solution
        run: dotnet build --configuration Release --no-restore

      - name: Run Tests
        run: dotnet test tests/AdrRegistry.Generator.Tests --configuration Release --no-restore
        continue-on-error: true

      - name: Write GitHub App Private Key
        env:
          PRIVATE_KEY: ${{ secrets.ADR_APP_PRIVATE_KEY }}
        run: |
          printf '%s\n' "$PRIVATE_KEY" > github-app.pem
          chmod 600 github-app.pem

      - name: Generate Site
        env:
          GITHUB_APP_ID: ${{ secrets.ADR_APP_ID }}
          GITHUB_APP_INSTALLATION_ID: ${{ secrets.ADR_APP_INSTALLATION_ID }}
          GITHUB_APP_PRIVATE_KEY_PATH: github-app.pem
        run: dotnet run --project src/AdrRegistry.Generator --configuration Release

      - name: Setup Node.js (for Pagefind)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Search Index
        run: npx pagefind@latest --site docs --output-path docs/search

      - name: Clean up private key
        if: always()
        run: rm -f github-app.pem

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
